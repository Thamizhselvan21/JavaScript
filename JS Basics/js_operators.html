<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Operators Example</title>
</head>
<body>

    <h1>JavaScript Operators Example</h1>

    <script>
        // Arithmetic Operators
        var num1 = 10;
        var num2 = 5;

        var additionResult = num1 + num2;
        var subtractionResult = num1 - num2;
        var multiplicationResult = num1 * num2;
        var divisionResult = num1 / num2;
        var modulusResult = num1 % num2;

        console.log("Addition Result: " + additionResult);
        console.log("Subtraction Result: " + subtractionResult);
        console.log("Multiplication Result: " + multiplicationResult);
        console.log("Division Result: " + divisionResult);
        console.log("Modulus Result: " + modulusResult);

        // Comparison Operators
        var isEqual = num1 === num2;
        var isNotEqual = num1 !== num2;
        var isGreaterThan = num1 > num2;
        var isLessThan = num1 < num2;
        var isGreaterOrEqual = num1 >= num2;
        var isLessOrEqual = num1 <= num2;

        console.log("Is Equal: " + isEqual);
        console.log("Is Not Equal: " + isNotEqual);
        console.log("Is Greater Than: " + isGreaterThan);
        console.log("Is Less Than: " + isLessThan);
        console.log("Is Greater or Equal: " + isGreaterOrEqual);
        console.log("Is Less or Equal: " + isLessOrEqual);

        // Logical Operators
        var logicalAnd = (num1 > 0) && (num2 > 0);
        var logicalOr = (num1 > 0) || (num2 > 0);
        var logicalNot = !(num1 > 0);

        console.log("Logical AND: " + logicalAnd);
        console.log("Logical OR: " + logicalOr);
        console.log("Logical NOT: " + logicalNot);
    </script>

</body>
</html>
