<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Variables Example</title>
</head>
<body>

    <h1>JavaScript Variables Example</h1>

    <script>
        // Declaring variables
        var firstName = "John";  // String variable
        var age = 25;            // Numeric variable
        var isStudent = true;    // Boolean variable

        // Displaying variables in the console
        console.log("First Name: " + firstName);
        console.log("Age: " + age);
        console.log("Is Student: " + isStudent);

        // Performing operations with variables
        var futureAge = age + 5;  // Adding 5 to the current age
        var fullName = firstName + " Doe";  // Concatenating strings

        // Displaying the results in the console
        console.log("Age in 5 years: " + futureAge);
        console.log("Full Name: " + fullName);
    </script>

</body>
</html>
