<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Loops Example</title>
</head>
<body>

    <h1>JavaScript Loops Example</h1>

    <script>
        // Example 1: for loop
        console.log("Example 1: for loop");
        for (var i = 1; i <= 5; i++) {
            console.log("Iteration " + i);
        }

        // Example 2: while loop
        console.log("\nExample 2: while loop");
        var counter = 0;
        while (counter < 3) {
            console.log("Iteration " + (counter + 1));
            counter++;
        }

        // Example 3: do-while loop
        console.log("\nExample 3: do-while loop");
        var index = 0;
        do {
            console.log("Iteration " + (index + 1));
            index++;
        } while (index < 2);

        // Example 4: for-in loop (used with objects)
        console.log("\nExample 4: for-in loop");
        var person = { name: "John", age: 30, city: "New York" };
        for (var key in person) {
            console.log(key + ": " + person[key]);
        }

        // Example 5: for-of loop (used with arrays)
        console.log("\nExample 5: for-of loop");
        var fruits = ["Apple", "Banana", "Orange"];
        for (var fruit of fruits) {
            console.log(fruit);
        }
    </script>

</body>
</html>
