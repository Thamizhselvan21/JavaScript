<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Comments Example</title>
</head>
<body>

    <h1>JavaScript Comments Example</h1>

    <script>
        // This is a single-line comment
        document.write("Hello, World!"); // Another single-line comment

        /*
            This is a multi-line comment.
            You can add multiple lines of comments here.
        */

        // Let's perform a simple calculation
        var num1 = 10; // Assigning value to num1
        var num2 = 5;  // Assigning value to num2

        /*
            Adding num1 and num2 and storing the result in sum.
            Note: This is a multi-line comment, and it can span
            across multiple lines.
        */
        var sum = num1 + num2;

        // Displaying the result in the console
        console.log("The sum of num1 and num2 is: " + sum);
    </script>

</body>
</html>
